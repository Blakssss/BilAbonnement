<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataregistrering</title>
    <link rel="icon" type="image/x-icon" href="Favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralStyle.css">
</head>
<body>

<nav th:insert="fragments/nav.html"></nav>

<!--  <input type="text" name="RegistreringsNummer"> -->
<div class="container pt-4">
    <div class="table-responsive">
        <H1>Liste over alle lejeaftaler</H1>
        <table class="table border table-hover text-nowrap">
            <thead class="table-light">
            <tr class="text-nowrap">
                <th scope="col">AftaleID</th>
                <th scope="col">RegistreringsNummer</th>
                <th scope="col">Navn</th>
                <th scope="col">Adresse</th>
                <th scope="col">Postnummer</th>
                <th scope="col">Kommune</th>
                <th scope="col">TelefonNr</th>
                <th scope="col">CPR</th>
                <th scope="col">Email</th>
                <th scope="col">Lejeperiode Fra</th>
                <th scope="col">Lejeperiode Til</th>
                <th scope="col">Antal MÃ¥neder</th>
                <th scope="col">Afhentningssted</th>
                <th scope="col">Afleveringssted</th>
                <th scope="col">Km Ved Afhentning</th>
                <th scope="col">Aftale KM</th>
                <th scope="col">Km Ved Indlevering</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lejeaftale: ${LejeAftale}">
                <!-- Det her er et Thymeleaf for each loop,  TR = Tablerow, TD table division(kolonner)-->
                <td th:text="${lejeaftale.aftaleId}"/>
                <td th:text="${lejeaftale.RegistreringsNummer}"/>
                <td th:text="${lejeaftale.Navn}"/>
                <td th:text="${lejeaftale.Adresse}"/>
                <td th:text="${lejeaftale.Postnummer}"/>
                <td th:text="${lejeaftale.Kommune}"/>
                <td th:text="${lejeaftale.TelefonNr}"/>
                <td th:text="${lejeaftale.CPR}"/>
                <td th:text="${lejeaftale.Email}"/>
                <td th:text="${lejeaftale.LejeperiodeFra}"/>
                <td th:text="${lejeaftale.LejeperiodeTil}"/>
                <td th:text="${lejeaftale.AntalMaaneder}"/>
                <td th:text="${lejeaftale.Afhentningssted}"/>
                <td th:text="${lejeaftale.Afleveringssted}"/>
                <td th:text="${lejeaftale.KmVedAfhentning}"/>
                <td th:text="${lejeaftale.AftaleKM}"/>
                <td th:text="${lejeaftale.KmVedIndlevering}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</table>
<form action="/deleteLegeAftale" method="Post">
    <br>
    <label for="RegistreringsNummer">RegistreringsNummer Til Sletning</label>
    <input type="text" name="RegistreringsNummer">

</form>

<footer th:insert="fragments/BilabonnementFooter.html"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
