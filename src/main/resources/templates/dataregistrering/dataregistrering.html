<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forretningsudvikling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Fstylesheet.css">
</head>
<body>

<nav th:insert="fragments/nav.html"> </nav>

<h3 align="center">Registrer en lejekontrkt</h3>
<br>

<form action="/lejeaftaleliste" method="Post">

<!--  <input type="text" name="RegistreringsNummer"> -->
<div class="container-sm">
    <div class ="row">

        <br>

        <div class="col-12">
        <label for="RegistreringsNummer"></label>
        <input type="text" placeholder="Registreringsnummer" class="form-control" name="RegistreringsNummer" >
        </div>


        <div class="col-6">
        <label for="Navn"></label>
        <input type="text" placeholder="Fulde navn" class="form-control" name="Navn">
        </div>


        <br>
        <div class="col-6">
        <label for="Adresse"></label> <br>
        <input type="text" placeholder="Adresse" class="form-control" name="Adresse">
        </div>
        <br>

        <div class="col-6">
        <label for="Postnummer"></label> <br>
        <input type="text" placeholder="Postnummer" class="form-control" name="Postnummer">
        </div>

        <br>
        <div class="col-6">
        <label for="Kommune"></label> <br>
        <input type="text" placeholder="Kommune" class="form-control" name="Kommune">
        </div>

        <br>
        <label for="TelefonNr">TelefonNr</label> <br>
        <input type="text" name="TelefonNr">
        <br>
        <label for="CPR">CPR</label> <br>
        <input type="text" name="CPR">
        <br>
        <label for="Email">Email</label> <br>
        <input type="text" name="Email">
        <br>
        <label for="LejeperiodeFra">LejeperiodeFra</label> <br>
        <input type="text" name="LejeperiodeFra">
        <br><br>
        <label for="LejeperiodeTil">LejeperiodeTil</label> <br>
        <input type="text" name="LejeperiodeTil"><br>

        <label for="AntalMaaneder">AntalMaaneder</label> <br>
        <input type="text" name="AntalMaaneder"><br>

        <label for="Afhentningssted">Afhentningssted</label> <br>
        <input type="text" name="Afhentningssted"><br>

        <label for="Afleveringssted">Afleveringssted</label> <br>
        <input type="text" name="Afleveringssted"><br>

        <label for="KmVedAfhentning">KmVedAfhentning</label> <br>
        <input type="text" name="KmVedAfhentning"><br>

        <label for="AftaleKM">AftaleKM</label> <br>
        <input type="text" name="AftaleKM"><br>

        <br>
        <button>Registrer lejekontrakt</button>
        </div>

    </form>
</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
