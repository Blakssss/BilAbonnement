<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forretningsudvikling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralStyle.css">
</head>
<body>

<nav th:insert="fragments/nav.html"></nav>

<div class="container pt-4">
    <H1>Liste over udlejede biler </H1>
    <table class="table border table-hover text-nowrap">
        <thead class="table-light">
        <tr>
            <th scope="col">IDNumber</th>
            <th scope="col">RegistreringsNummer</th>
            <th scope="col">Stelnummer</th>
            <th scope="col">Mærke</th>
            <th scope="col">Model</th>
            <th scope="col">Udstyrsniveau</th>
            <th scope="col">Udlejningsstatus</th>
            <th scope="col">Gearkasse</th>
            <th scope="col">Brændstof</th>
            <th scope="col">Km/L</th>
            <th scope="col">Co2 Udledning</th>
            <th scope="col">Pris pr. måned</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="biler: ${RentedCars}">
            <!-- Det her er et Thymeleaf for each loop,  TR = Tablerow, TD table division(kolonner)-->
            <td th:text="${biler.idNumber}"/>
            <td th:text="${biler.registreringsNummer}"/>
            <td th:text="${biler.stelnummer}"/>
            <td th:text="${biler.maerke}"/>
            <td th:text="${biler.model}"/>
            <td th:text="${biler.udstyrNiveau}"/>
            <td th:text="${biler.udlejningsStatus}"/>
            <td th:text="${biler.gear}"/>
            <td th:text="${biler.braendstofType}"/>
            <td th:text="${biler.kmL}"/>
            <td th:text="${biler.co2Udledning}"/>
            <td th:text="${biler.prisPrMaaned}"/>

        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="fragments/BilabonnementFooter.html"> </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<footer th:insert="fragments/BilabonnementFooter.html"></footer>
</body>
</html>
