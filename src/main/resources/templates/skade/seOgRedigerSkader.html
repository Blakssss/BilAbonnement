<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skade og udbedring</title>
    <link rel="icon" type="image/x-icon" href="Favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="GeneralStyle.css">

</head>
<body>
<nav th:insert="fragments/nav.html"></nav>


<div class="container pt-4">
    <div class="row" style="height: 500px">
        <div class="col-10">
            <H1>Liste over skaderapporter</H1>
            <div class="anyClass">
                <table class="table table-sm border table-hover text-nowrap">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">SkadeID</th>
                        <th scope="col">RegistreringsNummer</th>
                        <th scope="col">SkadeNavn</th>
                        <th scope="col">SkadePris</th>
                    </thead>
                    </tr>
                    <tbody>
                    <tr th:each="skader: ${SkadeListe}">
                        <!-- Det her er et Thymeleaf for each loop,  TR = Tablerow, TD table division(kolonner) -->
                        <td th:text="${skader.SkadeID}"/>
                        <td th:text="${skader.registreringsNummer}"/>
                        <td th:text="${skader.skadeNavn}"/>
                        <td th:text="${skader.skadePris}"/>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-2">
            <br>
            <br>
            <h6 class="fw-bold">Indtast skadeID nr. for at slette skaderapport</h6>
            <form action="/sletskade" method="Post">
                <input type="text" placeholder="SkadeID" name="SkadeID"><br>
                <br>
                <button class="btn btn-primary"> Slet skaderapport</button>
            </form>
        </div>
    </div>
</div>
<br>
<footer th:insert="fragments/BilabonnementFooter.html"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
