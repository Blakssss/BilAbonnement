<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se og Rediger Skader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Fstylesheet.css">
</head>
<body>
<nav th:insert="fragments/nav.html"> </nav>

<table class="table table-sm">
    <thead class="table-dark">
    <tr>
        <th scope="col">SkadeID</th>
        <th scope="col">RegistreringsNummer</th>
        <th scope="col">SkadeNavn</th>
        <th scope="col">SkadePris</th>
    </thead>
    </tr>

    <tr th:each="skader: ${SkadeListe}">
        <!-- Det her er et Thymeleaf for each loop,  TR = Tablerow, TD table division(kolonner) -->
        <td th:text="${skader.SkadeID}"/>
        <td th:text="${skader.registreringsNummer}"/>
        <td th:text="${skader.skadeNavn}"/>
        <td th:text="${skader.skadePris}"/>

    </tr>
</table>

<form action="/skadeliste" method="Post">
    <label for="SkadeID">SkadeID</label> <br>
    <input type="text" name="SkadeID"><br>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
