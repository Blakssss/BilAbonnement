<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forretningsudvikling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Fstylesheet.css">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="Logo.png" alt="Logo" width="220" height="50">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Dataregistrering
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Registrer Lejeaftale</a></li>
            <li><a class="dropdown-item" href="#">Se og rediger lejeaftaler</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
             aria-expanded="false">
            Skade/Udbedring
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Registrer skade</a></li>
            <li><a class="dropdown-item" href="#">Se og rediger skaderapporter</a></li>
          </ul>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle " href="#" aria-current="page" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            Forretningsudvikling
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Udlejede biler</a></li>
            <li><a class="dropdown-item" href="#">KPI'er</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <a class="nav-link" href="#">Log ud</a>
  </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<table>
  <tr th:text= "${lejeAftale}">
    <td th:text="${lejeaftale.aftaleId}"></td>
    <td th:text="${lejeaftale.registreringsNummer}"></td>
    <td th:text="${lejeaftale.navn}"></td>
    <td th:text="${lejeaftale.adresse}"></td>
    <td th:text="${lejeaftale.postnummer}"></td>
    <td th:text="${lejeaftale.kommune}"></td>
    <td th:text="${lejeaftale.telefonNr}"></td>
    <td th:text="${lejeaftale.cpr}"></td>
    <td th:text="${lejeaftale.email}"></td>
    <td th:text="${lejeaftale.lejeperiodeFra}"></td>
    <td th:text="${lejeaftale.lejeperiodeTil}"></td>
    <td th:text="${lejeaftale.antalMaaneder}"></td>
    <td th:text="${lejeaftale.afhentningssted}"></td>
    <td th:text="${lejeaftale.aflveringssted}"></td>
    <td th:text="${lejeaftale.kmVedAfhentning}"></td>
    <td th:text="${lejeaftale.aftaleKM}"></td>
    <td th:text="${lejeaftale.kmVedIndlevering}"></td>

  </tr>
</table>

<table>
  <tr th:text= "${Bil}">
    <td th:text="${biler.idNumber}"/>
    <td th:text="${biler.registreringsNummer}"/>
    <td th:text="${biler.stelnummer}"/>
    <td th:text="${biler.maerke}"/>
    <td th:text="${biler.model}"/>
    <td th:text="${biler.udstyrNiveau}"/>
    <td th:text="${biler.udlejningsStatus}"/>
    <td th:text="${biler.gear}"/>
    <td th:text="${biler.braendstofType}"/>
    <td th:text="${biler.kmL}"/>
    <td th:text="${biler.co2Udledning}"/>
    <td th:text="${biler.prisPrMaaned}"/>

  </tr>
</table>

</body>
</html>
