<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forretningsudvikling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Fstylesheet.css">
</head>
<body>

<nav th:insert="fragments/nav.html"></nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<table>
    <tr th:text="${lejeAftale}">
        <td th:text="${lejeaftale.aftaleId}"></td>
        <td th:text="${lejeaftale.registreringsNummer}"></td>
        <td th:text="${lejeaftale.navn}"></td>
        <td th:text="${lejeaftale.adresse}"></td>
        <td th:text="${lejeaftale.postnummer}"></td>
        <td th:text="${lejeaftale.kommune}"></td>
        <td th:text="${lejeaftale.telefonNr}"></td>
        <td th:text="${lejeaftale.cpr}"></td>
        <td th:text="${lejeaftale.email}"></td>
        <td th:text="${lejeaftale.lejeperiodeFra}"></td>
        <td th:text="${lejeaftale.lejeperiodeTil}"></td>
        <td th:text="${lejeaftale.antalMaaneder}"></td>
        <td th:text="${lejeaftale.afhentningssted}"></td>
        <td th:text="${lejeaftale.aflveringssted}"></td>
        <td th:text="${lejeaftale.kmVedAfhentning}"></td>
        <td th:text="${lejeaftale.aftaleKM}"></td>
        <td th:text="${lejeaftale.kmVedIndlevering}"></td>

    </tr>
</table>

<br>

<table>
    <tr th:text="${Bil}">
        <td th:text="${biler.idNumber}"/>
        <td th:text="${biler.registreringsNummer}"/>
        <td th:text="${biler.stelnummer}"/>
        <td th:text="${biler.maerke}"/>
        <td th:text="${biler.model}"/>
        <td th:text="${biler.udstyrNiveau}"/>
        <td th:text="${biler.udlejningsStatus}"/>
        <td th:text="${biler.gear}"/>
        <td th:text="${biler.braendstofType}"/>
        <td th:text="${biler.kmL}"/>
        <td th:text="${biler.co2Udledning}"/>
        <td th:text="${biler.prisPrMaaned}"/>

    </tr>
</table>

<br>

<form action="/registrerSkade" method="Post">
    <label for="KmVedIndlevering">KmVedIndlevering</label> <br>
    <input type="text" name="KmVedIndlevering"> <br>

    <input type="checkbox" name="Lakfelt" value="true">
    <label for="Lakfelt"> Lakfelt</label><br>

    <input type="checkbox" name="Ridset alufælge" value="true">
    <label for="Ridset alufælge"> Ridset alufælge</label><br>

    <input type="checkbox" name="Ny forrude" value="true">
    <label for="Ny forrude"> Ny forrude</label><br><br>

    <input type="submit" value="Submit"> <br>
</form>

</body>
</html>
